
name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]  # Adjust the branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}  # Your Digital Ocean Droplet IP
          username: ${{ secrets.DO_USER }} # Your droplet's username
          key: ${{ secrets.SSH_PRIVATE_KEY }}  
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22 
          script: |
            cd /home/forge/devcentricstudios.com
            # Fetch latest code and force reset to match remote
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            # Install PHP dependencies
            composer install --optimize-autoloader --no-dev
            # Run migrations
            php artisan migrate --force
            # Clear and rebuild all caches (optimized single command)
            php artisan optimize:clear
            php artisan optimize
            # Restart queue workers
            php artisan queue:restart


        